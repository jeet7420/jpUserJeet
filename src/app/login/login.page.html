<div class="bg-image"></div>
<ion-content>
  <section class="logo">
    <img src="../../assets/logos/light-logo.png" />
  </section>

  <section class="content-main">
    <form>
      <ion-list>
        <ion-item>
          <div class="suffix">
            <img src="../../assets/images/flag.png">
            <span>+91</span>
          </div>
          <ion-input type="number" placeholder="Enter Phone Number"></ion-input>
        </ion-item>

        <ion-item class="mt-20">
          <ion-button type="submit" (click)="continueClick()">continue</ion-button>
        </ion-item>


        <ion-item>
          <ion-label class="or-text">OR</ion-label>
        </ion-item>

        <ion-item>
          <ion-button class="button-view">
            <img slot="start" src="../../assets/images/google.png">
            <ion-label>continue with google</ion-label>
          </ion-button>
        </ion-item>
      </ion-list>

    </form>
  </section>
</ion-content>
